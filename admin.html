<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bafoto Booth - Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { poppins: ['Poppins','sans-serif'] },
          colors: { primary: '#1D4ED8' }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
  <body class="font-poppins bg-white text-gray-800 flex min-h-screen text-[15px] md:text-base">
    <!-- Sidebar -->
  <aside id="sidebar" class="w-64 bg-gradient-to-b from-gray-800 to-gray-600 text-white flex flex-col py-8 px-6 min-h-screen shadow-lg fixed md:static inset-y-0 left-0 transform -translate-x-full md:translate-x-0 transition-transform duration-300 z-50 rounded-r-2xl md:rounded-none">
      <div class="flex flex-col items-center mb-10">
  <img src="assets/Logo.png" class="h-28 mb-4 drop-shadow-lg" alt="Logo">
        <span class="font-extrabold text-xl tracking-wide">Bafoto Admin</span>
      </div>
      <nav class="flex-1">
        <ul class="space-y-4 text-lg" id="sidebar-menu">
          <li><a href="admin.html" class="block py-2 px-4 rounded bg-white/10 font-semibold">Dashboard</a></li>
          <li><a href="uploadevent.html" class="block py-2 px-4 rounded hover:bg-white/10">Upload Event</a></li>
          <li><a href="daftarevent.html" class="block py-2 px-4 rounded hover:bg-white/10">Daftar Event</a></li>
          <li><a href="login.html" class="block py-2 px-4 rounded hover:bg-white/10 text-red-200">Logout</a></li>
        </ul>
      </nav>
      <div class="mt-10 text-xs text-blue-100 text-center">&copy; 2025 Bafoto Booth</div>
    </aside>
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/40 hidden md:hidden z-40"></div>
    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-h-screen bg-gray-50 md:ml-64">
      <header id="dashboard" class="bg-white shadow flex flex-col md:flex-row md:items-center px-4 md:px-8 h-auto md:h-20 border-b-2 border-gray-200 gap-4 md:gap-0 rounded-b-2xl md:rounded-none">
        <button id="sidebar-toggle" class="md:hidden inline-flex items-center justify-center p-2 rounded border border-primary text-primary hover:bg-primary hover:text-white focus:outline-none focus:ring-2 focus:ring-primary" aria-label="Toggle sidebar">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <div class="flex-1 flex flex-col md:flex-row md:items-center gap-2 md:gap-0">
          <h1 class="text-3xl font-extrabold text-primary drop-shadow md:mr-8">Dashboard Admin</h1>
          <div id="dashboard-info" class="flex gap-6 text-lg font-semibold text-blue-900"></div>
        </div>
        <div id="dashboard-paket" class="flex flex-wrap gap-4"></div>
      </header>
      <main class="flex-grow px-4 md:px-8 py-6 md:py-10">
        <section class="bg-white rounded-2xl shadow-xl border border-blue-100 p-4 md:p-8">
          <h2 class="text-2xl font-bold mb-6 text-primary">Rekap Event & Pendapatan</h2>
          <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse text-sm md:text-base">
              <thead>
                <tr>
                  <th class="py-2 px-3 border-b text-xs md:text-sm text-gray-600 uppercase tracking-wide">Event</th>
                  <th class="py-2 px-3 border-b text-xs md:text-sm text-gray-600 uppercase tracking-wide">Email</th>
                  <th class="py-2 px-3 border-b text-xs md:text-sm text-gray-600 uppercase tracking-wide">Paket</th>
                  <th class="py-2 px-3 border-b text-xs md:text-sm text-gray-600 uppercase tracking-wide">Harga</th>
                  <th class="py-2 px-3 border-b text-xs md:text-sm text-gray-600 uppercase tracking-wide">Jumlah Foto</th>
                  <th class="py-2 px-3 border-b text-xs md:text-sm text-gray-600 uppercase tracking-wide">Pendapatan</th>
                </tr>
              </thead>
              <tbody id="recap-list">
                <!-- Recap event by JS -->
              </tbody>
              <tfoot>
                <tr>
                  <td colspan="5" class="py-3 px-3 font-bold text-right">Total Pendapatan</td>
                  <td class="py-3 px-3 font-extrabold text-primary" id="recap-total">Rp0</td>
                </tr>
              </tfoot>
            </table>
          </div>
        </section>
      </main>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Data event di localStorage
      function getEvents() {
        return JSON.parse(localStorage.getItem('bafoto_events')||'[]');
      }
      function saveEvents(events) {
        localStorage.setItem('bafoto_events', JSON.stringify(events));
      }
      function renderEvents() {
        const events = getEvents();
        const tbody = document.getElementById('event-list');
        if (tbody) {
          tbody.innerHTML = '';
          events.forEach((ev, idx) => {
            const tr = document.createElement('tr');
            tr.className = 'hover:bg-blue-50';
            tr.innerHTML = `
              <td class="py-2 px-3">${ev.name}</td>
              <td class="py-2 px-3">${ev.email}</td>
              <td class="py-2 px-3">${ev.token}</td>
              <td class="py-2 px-3">${ev.photos.length}</td>
              <td class="py-2 px-3">
                <button class="text-primary hover:underline" data-action="lihat" data-idx="${idx}">Lihat</button>
                <button class="text-red-600 hover:underline ml-2" data-action="hapus" data-idx="${idx}">Hapus</button>
              </td>
            `;
            tbody.appendChild(tr);
          });
        }
        renderDashboardInfo();
      }
      function deleteEvent(idx) {
        const events = getEvents();
        if(confirm('Hapus event ini?')) {
          events.splice(idx,1);
          saveEvents(events);
          renderEvents();
        }
      }
      function renderDashboardInfo() {
        const events = getEvents();
        let totalFoto = 0;
        events.forEach(ev=>{ totalFoto += ev.photos.length; });
        document.getElementById('dashboard-info').innerHTML = `
          <span>Jumlah Event: <b>${events.length}</b></span>
          <span>Total Foto: <b>${totalFoto}</b></span>
        `;
        // Paket & Pendapatan (kartu)
        const paketList = [
          {id:'paket1', nama:'Paket 1', harga:15000, warna:'bg-blue-100', text:'text-blue-900'},
          {id:'paket2', nama:'Paket 2', harga:20000, warna:'bg-yellow-100', text:'text-yellow-900'},
          {id:'paket3', nama:'Paket 3', harga:30000, warna:'bg-green-100', text:'text-green-900'}
        ];
        let totalPendapatan = 0;
        let html = '';
        paketList.forEach(paket => {
          const jumlah = events.filter(ev => ev.paket===paket.id).length;
          const pendapatan = jumlah * paket.harga;
          totalPendapatan += pendapatan;
          html += `<div class="${paket.warna} ${paket.text} rounded-xl px-4 py-2 flex flex-col items-center min-w-[120px]">
            <span class="font-bold">${paket.nama}</span>
            <span class="text-2xl font-extrabold">${jumlah}</span>
            <span class="text-sm">@Rp${paket.harga.toLocaleString('id-ID')}</span>
            <span class="font-semibold mt-1">Rp${pendapatan.toLocaleString('id-ID')}</span>
          </div>`;
        });
        html += `<div class="bg-primary text-white rounded-xl px-4 py-2 flex flex-col items-center min-w-[120px]">
          <span class="font-bold">Total Pendapatan</span>
          <span class="text-2xl font-extrabold">Rp${totalPendapatan.toLocaleString('id-ID')}</span>
        </div>`;
        document.getElementById('dashboard-paket').innerHTML = html;

        // Recap table (mobile-friendly with inline labels)
        const recapTbody = document.getElementById('recap-list');
        if(recapTbody) {
          recapTbody.innerHTML = '';
          let recapTotal = 0;
          events.forEach(ev => {
            const paket = paketList.find(p=>p.id===ev.paket);
            const harga = paket ? paket.harga : 0;
            const pendapatan = harga;
            recapTotal += pendapatan;
            recapTbody.innerHTML += `
              <tr class="align-top">
                <td class="py-3 px-3">
                  <span class="sm:hidden block text-[11px] text-gray-500 mb-1">Event</span>
                  ${ev.name}
                </td>
                <td class="py-3 px-3 break-all">
                  <span class="sm:hidden block text-[11px] text-gray-500 mb-1">Email</span>
                  ${ev.email}
                </td>
                <td class="py-3 px-3">
                  <span class="sm:hidden block text-[11px] text-gray-500 mb-1">Paket</span>
                  ${paket ? paket.nama : '-'}
                </td>
                <td class="py-3 px-3 whitespace-nowrap">
                  <span class="sm:hidden block text-[11px] text-gray-500 mb-1">Harga</span>
                  Rp${harga.toLocaleString('id-ID')}
                </td>
                <td class="py-3 px-3">
                  <span class="sm:hidden block text-[11px] text-gray-500 mb-1">Jumlah Foto</span>
                  ${ev.photos.length}
                </td>
                <td class="py-3 px-3 whitespace-nowrap">
                  <span class="sm:hidden block text-[11px] text-gray-500 mb-1">Pendapatan</span>
                  Rp${pendapatan.toLocaleString('id-ID')}
                </td>
              </tr>
            `;
          });
          document.getElementById('recap-total').textContent = 'Rp'+recapTotal.toLocaleString('id-ID');
        }
      }
      // Generate token otomatis (minimal 10 karakter alfanumerik)
      const genBtn = document.getElementById('generate-token');
      if (genBtn) {
        genBtn.addEventListener('click', function() {
          const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
          let token = '';
          for(let i=0; i<10; i++) token += chars.charAt(Math.floor(Math.random()*chars.length));
          const tokenInput = document.getElementById('token');
          if (tokenInput) tokenInput.value = token;
        });
      }
      // Upload event
      const uploadForm = document.getElementById('upload-form');
      if (uploadForm) {
        uploadForm.addEventListener('submit', function(e) {
          e.preventDefault();
          const nameInput = document.getElementById('event-name');
          const emailInput = document.getElementById('event-email');
          const tokenInput = document.getElementById('token');
          const photosInput = document.getElementById('event-photos');
          const name = nameInput ? nameInput.value.trim() : '';
          const email = emailInput ? emailInput.value.trim() : '';
          const token = tokenInput ? tokenInput.value.trim() : '';
          const files = photosInput ? photosInput.files : [];
          if(!name || !email || !token || !files || files.length===0) {
            alert('Semua field dan foto wajib diisi!');
            return;
          }
          const photos = [];
          for(let i=0; i<files.length; i++) {
            photos.push(files[i].name); // hanya simpan nama file, bukan file asli
          }
          const events = getEvents();
          events.push({ name, email, token, photos });
          saveEvents(events);
          renderEvents();
          this.reset();
        });
      }
      // Event delegation untuk tombol lihat & hapus
      const eventList = document.getElementById('event-list');
      if (eventList) {
        eventList.addEventListener('click', function(e) {
          const btn = e.target.closest('button');
          if(!btn) return;
          const idx = btn.getAttribute('data-idx');
          const action = btn.getAttribute('data-action');
          if(action === 'hapus') {
            deleteEvent(Number(idx));
          } else if(action === 'lihat') {
            alert('Fitur lihat belum tersedia');
          }
        });
      }
      // Inisialisasi
      renderEvents();
    });
  </script>
  <script>
    // Smooth scroll sidebar
    document.getElementById('sidebar-menu').addEventListener('click', function(e) {
      const a = e.target.closest('a[href^="#"]');
      if(a) {
        const id = a.getAttribute('href').replace('#','');
        if(id) {
          const el = document.getElementById(id);
          if(el) {
            e.preventDefault();
            el.scrollIntoView({behavior:'smooth', block:'start'});
          }
        }
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
